<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <div class="container">
    <h1 class="title">TRY OUT THIS STOPWATCH AND TRY TO GET CLOSE TO 5 Seconds</h1>
        <div class="button-container">
            <button class="button" id="go">Click me</button> 
            <!-- this is the button to pause the timer  -->
            <button class="button" id="pause">Lap</button>
        </div>
    <!-- this is the button to pause the timer -->
    <!-- intial value of the timer in this div  -->
     <div><div id="output">00:00:00.000</div></div>
     <div class="lap-container"><div id="lap"></div></div>

     <div id="difference-container"><div id="difference">See how close you are to 5 seconds </div></div>
     <!-- this is placeholder to tell the user that this will how close they are to 5 seconds  -->
     </div>

</body>
<script src="./script.js"></script>

</html>
